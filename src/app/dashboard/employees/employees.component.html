<ng-container
  *ngIf="employees === null || !employees[0]">
  <mat-spinner
    color="primary"
    mode="indeterminate">
  </mat-spinner>
</ng-container>
<ng-container *ngIf="employees && employees[0]">
  <app-employee-card
    *ngFor="let employee of employees"
    [employee]="employee"
    [linkedDevices]="getDeviceDetails(employee.deviceLinks)"
    (employeeChanged)="onEmployeeChanged($event)">
  </app-employee-card>
</ng-container>
